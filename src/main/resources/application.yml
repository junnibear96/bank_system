server:
  port: ${PORT:8080}

spring:
  datasource:
    # Railway provides MYSQL_URL as "mysql://...", which isn't a valid JDBC URL.
    # We must explicitly construct the JDBC URL using the components.
    url: jdbc:mariadb://${MYSQLHOST:localhost}:${MYSQLPORT:3307}/${MYSQLDATABASE:finance_app}
    username: ${MYSQLUSER:finance_user}
    password: ${MYSQLPASSWORD:password1234}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # Explicitly set dialect to avoid "Unable to determine Dialect" error when connection fails
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
