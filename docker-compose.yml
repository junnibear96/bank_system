version: '3.8'

services:
  mariadb:
    image: mariadb:11.2
    container_name: finance_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: finance_app
      MYSQL_USER: finance_user
      MYSQL_PASSWORD: password1234
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      # Initialize DB with our script if needed, though Spring Boot DDL auto-update handles tables
      # - ./database_setup.sql:/docker-entrypoint-initdb.d/init.sql 

volumes:
  mariadb_data:
